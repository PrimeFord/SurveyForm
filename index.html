<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bashford Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,100&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"></link>
  </head>
  <body>
      <header>
        <h1 id="title">Bashford Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey-form">
        <label for="name" id="name-label" >Name<br>
          <input id="name" type="text" name="name" placeholder="Enter your name" required >
        </label><br><br>
        <label for="email" id="email-label" >Email<br>
          <input id="email" type="email" name="email" placeholder="Enter your email" required >
        </label><br><br>
        <label for="age" id="number-label" >Age (optional)<br>
          <input id="number" type="number" name="name"  min="13" max="120" placeholder="Age" >
        </label><br><br>
        <label>Which option best describes your current role?<br>
          <select id="dropdown" required>
            Which option best describes your current role?
            <option value="select-one-option">Select-one-option</option>
            <option value="fulltime-job">Fulltime job</option>
            <option value="fulltime-learner">Fulltime learner</option>
          </select>
        </label><br><br>
        <label>Would you recommend bashford to a friend?<br>
          <input type="radio" name="opinion" value="yes" checked>Yes<br>
          <input type="radio" name="opinion" value="no" >No<br>
          <input type="radio" name="opinion" value="maybe" >Maybe<br>
        </label><br>
        What would you like to see improved? (Check all that apply)<br>
          <input type="checkbox" value="front-end">Front-end Projects<br>
          <input type="checkbox" value="back-end">Back-end Projects<br>
          <input type="checkbox" value="data">Data Visualization<br>
          <input type="checkbox" value="challenge">Challenges<br>
          <input type="checkbox" value="open-source">Open Source Community<br><br>
        Any comments or suggestions? <br>
        <textarea name="comment" rows="5" cols="50" placeholder="Enter your comments here...."></textarea><br>
        <input id="submit" type="submit" value="submit">
      </form>
  </body>
</html>
